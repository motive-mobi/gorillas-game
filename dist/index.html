<!doctype html><html lang="pt_BR"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"><title>Gorillas - The game</title><script defer="defer" src="main.js"></script></head><body><canvas id="game"></canvas><div id="bomb-grab-area"></div><div class="container-fluid mt-5" id="info-wrapper"><div class="row"><div class="col text-start"><div id="info-left" class="font-info"><h3>Player 1</h3><p>Angle: <span class="angle">0</span>°</p><p>Velocity: <span class="velocity">0</span></p></div></div><div class="col text-center"><div id="reset-game" class="font-info"><button class="btn btn-primary" id="reset-game">Reset Level</button></div></div><div class="col text-end"><div id="info-right" class="font-info"><h3>Player 2</h3><p>Angle: <span class="angle">0</span>°</p><p>Velocity: <span class="velocity">0</span></p></div></div></div><div id="congratulations" class="row container m-auto"><div class="col font-info text-center"><h1><span id="winner">?</span> won!</h1><button class="btn btn-primary" id="new-game">New Game</button></div></div></div></body></html>
